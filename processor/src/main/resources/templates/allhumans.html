<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All Humans page</title>
</head>
<body>
<form>
<div th:each="human : ${humans}">
  <p>Name</p>
  <p th:text="${human.getName()}"></p>
    <p>Surname</p>
    <p th:text="${human.getSurname()}"></p>
    <p>Age</p>
    <p th:text="${human.getAge()}"></p>
    <p>Profession</p>
    <p th:text="${human.getProfession().getName()}"></p>
</div>
</form>
</body>
</html>
